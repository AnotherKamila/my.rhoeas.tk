<script type="text/javascript">
// setup hotkeys for navigation
var keys = {};
var targets = document.getElementsByClassName('hk');
for (var i = 0; i < targets.length; i++) {
    keys[targets[i].innerText.toLowerCase().charCodeAt(0)] = targets[i];
}
document.addEventListener('keypress', function(e) {
    var c = e.charCode;
    if (keys[c]) keys[c].click();
});
